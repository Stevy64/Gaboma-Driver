name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to PythonAnywhere via Webhook
        env:
          PA_USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          # Calculer la signature HMAC SHA256 pour authentifier la requête
          PAYLOAD=$(cat <<EOF
          {
            "ref": "refs/heads/${{ github.ref_name }}",
            "head_commit": {
              "id": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}",
              "author": {
                "name": "${{ github.event.head_commit.author.name }}",
                "email": "${{ github.event.head_commit.author.email }}"
              },
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            },
            "repository": {
              "name": "${{ github.repository }}",
              "full_name": "${{ github.repository }}"
            }
          }
          EOF
          )
          
          # Calculer la signature (nécessite openssl)
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
          
          # Appeler l'endpoint webhook sur PythonAnywhere
          curl -X POST "https://$PA_USERNAME.pythonanywhere.com/webhook/github/" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
            -d "$PAYLOAD" \
            -w "\nHTTP Status: %{http_code}\n" \
            --fail-with-body

